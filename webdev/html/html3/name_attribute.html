<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name attribute</title>
</head>
<body>
    <!-- name attribute used to send data to action location in form of (name=value) -->
     <!-- where name defined in input tag and value is entered by user  -->
    <form action="/server">
    <div>    <label for="username" > user name</label>
        <input type="text" id="username" name="username" >
        </div>
        <div>
   <label for="password">password</label>
   <input type="password" id="password" name="password"> 
</div>
    </form>
    <hr>
    <form action="https://www.youtube.com/results?">
     <label for="search">search on youtube</label>   
        
        <input type="text" id="search"  placeholder="search" name="search_query">
        <button type="submit"> search</button>
    </form>
</body>
</html>
