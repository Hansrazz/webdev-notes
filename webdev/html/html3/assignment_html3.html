       <form action="/server">
        <h2>feedback form</h2>
        <div>
             <caption for="name">name</caption>
            <input type="text" id="name" name="name" placeholder="write your name">
           
        </div>
        <div>
            <caption for="email">email</caption>
            <input type="email" id="email" name="email" placeholder="write your email">
            
        </div>
        <div>
            messages:<br>
            <textarea id="message" name="message" rows="4" cols="20"></textarea>
       <caption for="message"></caption>
        </div>
        <div>
            rate us our of 5:<br>

        </div>
        <button type="submit">send your message</button>
