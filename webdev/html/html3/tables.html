<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>

<body>
    <table >
        <caption>food menu</caption> <!--shown upon table-->
        <!-- table head -->
        <thead>
            <tr>
                <th >item </th>
                <th >price</th>
            </tr>
        </thead>
        <!-- table body -->
        <tbody>
            <tr>
                <td>frooti</td>
                <td>12</td>
            </tr>
            <tr>
                <td>mango</td>
                <td>50</td>
            </tr>
            <tr>
                <td>banana</td>
                <td>40</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>sum</td>
                <td>102</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
